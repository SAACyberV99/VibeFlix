<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeFlix - Movie App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body id="main-body">
    <a href="#content-area" class="skip-to-main">Skip to main content</a>
    <header id="header-container">
        <h1 id="app-title">VibeFlix</h1>
        <div id="search-container">
            <input type="text" id="movie-search" placeholder="Search for movies..." aria-label="Search for movies">
            <button id="search-button">Search</button>
        </div>
    </header>

    <main id="content-area" role="main" aria-label="Movie catalog">
        <section id="movie-grid" aria-live="polite" aria-label="Movie grid">
            <!-- Movies will be dynamically loaded here -->
        </section>
    </main>

    <footer id="footer-container">
        <p id="copyright-text">&copy; 2026 VibeFlix. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
